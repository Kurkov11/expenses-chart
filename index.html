<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="wrapper">
    <section id="balance-logo-section">
      <div id="balance-value">
        <p id="title">My balance</p>
        <h2 id="value">$921.48</h2> <!--JS-->
      </div>
      <img src="images/logo.svg" alt="fake-logo" id="logo">
    </section>
    <section id="spending">
      <h2 id="spending-heading">Spending - Last 7 days</h2>
      <div id="columns">
        <div class="column">
          <div class="hover-details"></div>
          <div class="graph"></div><!--JS-->
          <p class="day">mon</p>
        </div>
        <div class="column">
          <div class="hover-details"></div>
          <div class="graph"></div><!--JS-->
          <p class="day">tue</p>
        </div>
        <div class="column">
          <div class="hover-details"></div>
          <div class="graph"></div><!--JS-->
          <p class="day">wed</p>
        </div>
        <div class="column">
          <div class="hover-details"></div>
          <div class="graph"></div><!--JS-->
          <p class="day">thu</p>
        </div>
        <div class="column">
          <div class="hover-details"></div>
          <div class="graph"></div><!--JS-->
          <p class="day">fri</p>
        </div>
        <div class="column">
          <div class="hover-details"></div>
          <div class="graph"></div><!--JS-->
          <p class="day">sat</p>
        </div>
        <div class="column">
          <div class="hover-details"></div>
          <div class="graph"></div><!--JS-->
          <p class="day">sun</p>
        </div>
      </div>
      <p id="total-text">Total this month</p>
      <div id="cost-and-increase">
        <h1 id="total-value">$478.33</h1><!--JS-->
        <div id="increase">
          <p id="percent">+2.4%</p> <!--JS-->
          <p id="from-when">from last month</p>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="index.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
